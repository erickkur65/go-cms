{{ template "_head.html" . }}

<body>
    <div class="container">
        <h3>Halaman Login Admin</h3>
        <form action="/login" method="POST">
            <input type="hidden" name="csrfToken" value="{{ .CsrfToken }}" />
            <div class="form-group">
                <label for="email">Email</label>
                <div>
                    <input type="email" class="form-control" id="email" name="email" maxlength="50" placeholder="Email" />
                </div>
            </div>
            <div class="form-group">
                <label for="password">Kata Sandi</label>
                <div>
                    <input type="password" class="form-control" id="password" name="password" maxlength="50" placeholder="Kata Sandi" />
                </div>
            </div>
            <input type="submit" class="btn btn-primary" value="Masuk" class="button" />
        </form>
    </div>
</body>
</html>
